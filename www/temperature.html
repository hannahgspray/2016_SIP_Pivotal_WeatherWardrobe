<!DOCTYPE html>

<html>
<head>
    <title>Open Weather API</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" type="text/css" href="./css/temperature.css" />
    <script type="text/javascript" src="./js/temperature.js"></script>
    <script type="text/javascript" src="./js/jquery.js"></script>
</head>


<body>
  <div id="userArea" class="container">
    <div id="stateWrapper">
      <input type="text" id="cityInput" placeholder="Enter a State" />
    </div>
    <br/>
    <div id="countryWrapper">
      <input type="text" id="countryInput" placeholder="Enter a Country" />
    </div>
    <br/>
    <div id="buttonArea">
      <input type="submit" id="submitWeather" class="btn btn-primary"/>
      <br/>
    </div>
    <!-- USED TO SHOW RESULT -->
  <div id="weatherWrapper">
  </div>
  </div>

</body>



</html>
